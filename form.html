<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A form</title>
  <link rel="stylesheet" href="css/style.css">
</head>


<div class="container">
<h1 class="heading-lg text-center margin-16px">A form</h1>

<h2 class="heading-sm">Checkboxes</h2>
<div class="container">
<label class="label-sm margin-8px">Small
  <input type="checkbox" name="group1">
  <span class="checkmark-sm"></span>
</label>
<label class="label-md margin-8px">Medium
  <input type="checkbox" name="group1">
  <span class="checkmark-md"></span>
</label>
<label class="label-lg margin-8px">Large
  <input type="checkbox" name="group1">
  <span class="checkmark-lg"></span>
</label>
<label class="label-sm margin-8px">Disabled
  <input type="checkbox" name="group1" disabled>
  <span class="checkmark-sm"></span>
</label>
<label class="label-sm margin-8px">Error?
  <input type="checkbox" name="group1" required>
  <span class="checkmark-sm"></span>
</label> </div>

<h2 class="heading-sm">Radio buttons</h2>
<div class="container">
<label class="label-sm margin-8px">Small
  <input type="radio" name="group1">
  <span class="radiomark-sm"></span>
</label>
<label class="label-md margin-8px">Medium
  <input type="radio" name="group1">
  <span class="radiomark-md"></span>
</label>
<label class="label-lg margin-8px">Large
  <input type="radio" name="group1">
  <span class="radiomark-lg"></span>
</label>
<label class="label-sm margin-8px">Disabled
  <input type="radio" name="group1" disabled>
  <span class="radiomark-sm"></span>
</label>
<label class="label-sm margin-8px">Error?
  <input type="radio" name="group2" required>
  <span class="radiomark-sm"></span>
</label> </div>

<h2 class="heading-sm">Inputs</h2>
<div class="container">
<input class="input-sm margin-8px" placeholder="Small"/>
<input class="input-md margin-8px" placeholder="Medium"/> <br>
<input class="input-sm margin-8px" readonly value="Read-only"/> 
<input class="input-sm margin-8px" placeholder="Disabled" disabled/> 
<input class="input-req-sm margin-8px" placeholder="Required" required/> </div>

<h2 class="heading-sm">Textareas</h2>
<div class="container">
<textarea class="textarea margin-8px" placeholder="General"></textarea> 
<textarea class="textarea margin-8px" readonly>Read-only</textarea> 
<textarea class="textarea margin-8px" placeholder="Disabled" disabled></textarea> 
<textarea class="textarea-err margin-8px" placeholder="Error?"></textarea></div>

<h2 class="heading-sm">Buttons</h2>
<div class="container">
<button class="button-sm margin-8px">Small</button>
<button class="button-md margin-8px">Medium</button>
<button class="button-lg margin-8px">Large</button>
<button class="button-sm margin-8px" disabled>Disabled</button>
<button class="button-prim-sm margin-8px">Primary</button>
<button class="button-sec-sm margin-8px">Secondary</button>
<button class="button-warn-sm margin-8px">Warning</button>
</div> </div>
</body>

</html>
